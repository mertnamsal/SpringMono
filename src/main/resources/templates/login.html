<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center; margin-bottom: 10px"><label th:text="${title}"></label></h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <form action="login" method="post">
                <div class="mb-3"><label for="username" class="form-label">Kullanmıcı Adı</label>
                    <input type="text" name="username" id="username" class="form-control"></div>
                <div class="mb-3"><label for="password" class="form-label">Şifre</label>
                    <input type="password" name="password" id="password" class="form-control"></div>
                <div class="mb-3">
                    <button class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

</body>
</html>
