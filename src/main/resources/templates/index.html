<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Header başlık kısmı burada olacak-->
        <div class="row text-center ">
            <h1 class="title-center">ÜRÜN İŞLEMLERİ SAYFASI</h1>
        </div>
        <!--Header END-->
        <!--Body alanımız-->
        <div class="row">
            <!--Menü Alanı-->
            <div class="col-md-3">
                <ul class="navbar-nav navbar-info bg-info">
                    <li class="navar-item">
                        <a class="nav-link active" aria-current="page" href="#">Ürün Ekleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ürün Listeleme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ürün Stok Takip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Firma Tanımlama</a>
                    </li>

                </ul>
            </div>
            <!--Menü END-->
            <!--Bilgi giriş ve Tablo Alanı-->
            <div class="col-md-9">
                <!--İnput alanı-->
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb3">
                            <label for="ad" class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="ad" name="ad" required>
                        </div>
                        <div class="mb3">
                            <label for="fiyat" class="form-label">Ürün Fiyatı</label>
                            <input type="text" class="form-control" id="fiyat" name="fiyat" required>
                        </div>
                        <div class="mb3">
                            <label for="barkod" class="form-label">Barkod</label>
                            <input type="text" class="form-control" id="barkod" name="barkod" required>
                        </div>
                        <div class="mb3">
                            <label for="fiyat" class="form-label">KDV</label>
                            <select name="kdv" id="kdv" class="form-select" required>
                                <option>SEÇİNİZ</option>
                                <option value="1">%1</option>
                                <option value="3">%3</option>
                                <option value="5">%5</option>
                                <option value="8">%8</option>
                                <option value="18">%18</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="/img/blank.png" alt="Ürün resmi burada olacak" width="300" height="300">
                    </div>
                    <div class="col-md-12 d-grid gap-2 mt-2">
                        <button class="btn btn-primary">K A Y D E T</button>
                    </div>
                </div>
                <!--Input END-->
                <!--Tablo Alanı-->
                <div class="row" mt-5>
                    <table class="table table-hover table-border">
                        <thead class="table-secondary">
                            <tr>
                                <th>Id</th>
                                <th>Ad</th>
                                <th>Fiyat</th>
                                <th>Barkod</th>
                                <th>KDV</th>
                                <th>Resim</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>00001</td>
                            <td>Şeker</td>
                            <td>1.250₺</td>
                            <td>046854</td>
                            <td>18</td>
                            <td>
                                <img src="/img/bosurun.jpg" alt="Ürün resmi" width="50px" height="50px">
                            </td>
                            <td>
                                <a href="#" class="btn btn-primary">
                                    Düzenle
                                </a>
                                <a href="#" class="btn btn-danger">
                                    Sil
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--Tablo END-->
            </div>
            <!--Bilgi giriş ve tablo END-->
        </div>
        <!--Body END-->
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
